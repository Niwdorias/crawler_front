<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>List of Fetch Urls
                    <a routerLink="NewSearch" class="btn btn-primary float-end">New Scrap</a>
                </h4>

            </div>
            <div class="card-body">
                <table class="table tabl-sptiped table-boarded">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Url Sraped</th>
                            <th>Depth Used</th>
                            <th>Url Gethered</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.UrlList">
                            <td>{{item.id}}</td>
                            <td>{{item.url}}</td>
                            <td>{{item.depth}}</td>
                            
                            <td ><a  class="btn btn-danger">Show Urls List</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
